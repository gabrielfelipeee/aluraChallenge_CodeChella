<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella - Ingresso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/ticket.css">
</head>
<body>
    <header class="header">
        <a href="../index.html"><img src="../images/logo.svg" alt="Logo do CodeChella"></a>
        <ion-icon class="icon-menu" name="menu-outline"></menu></ion-icon>
        <nav class="list-menu list-menu-invisible">
            <ul class="list-menu-items">
                <li class="list-menu-item">
                    <a class="list-menu-link" href="experience.html" rel="internal">A experiência</a>
                    <hr class="line-menu">
                </li>
                <li class="list-menu-item">
                    <a class="list-menu-link" href="sectors.html" rel="internal">Mapa de Setores</a>
                    <hr class="line-menu">
                </li>
                <li class="list-menu-item">
                    <a class="list-menu-link" href="information.html" rel="internal">Informações</a>
                    <hr class="line-menu">
                </li>
                <li class="list-menu-item">
                    <a class="list-menu-link" href="ticket.html" rel="internal">Ingresso</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="banner">
            <h1 class="banner-title">Garanta seu Ingresso</h1>
        </div>

        <h2 class="form-title">
            Preencha o formulário a seguir:
        </h2>
        <form class="form" autocomplete="on">
            <label for="name">
                Nome completo:
                <input type="text" id="name" placeholder="Seu nome" autocomplete="name" required>
            </label>
            <label for="email">
                Email:
                <input type="email" id="email" placeholder="Seu email" autocomplete="email" required>
            </label>
            <label for="date-birth">
                Data de nascimento:
                <input type="date" id="date-birth" autocomplete="bday" required>
            </label>


            <label for="ticket-type">
                Tipo de ingresso
                <select id="ticket-type" required>
                    <option value="" disabled selected hidden>Tipo de ingresso</option>
                    <option value="ingresso-normal">Ingresso normal</option>
                    <option value="ingresso-antecipado">Ingresso antecipado</option>
                    <option value="ingresso-VIP">Ingresso VIP</option>
                    <option value="ingresso-cortesia">Ingresso cortesia</option>
                </select>
            </label>

            <label for="sectors">
                Setor
                <select id="sectors" required>
                    <option value="" disabled selected hidden>Setor</option>
                    <option value="pista-comum">Pista comum</option>
                    <option value="pista-premium">Pista premium</option>
                    <option value="cadeiras-terreo">Cadeiras térreo</option>
                    <option value="cadeiras-superiores">Cadeiras superiores</option>
                    <option value="rampas">Rampas</option>
                </select>
            </label>

            <label for="event-date">
                Data do evento
                <select id="event-date" required>
                    <option value="" disabled selected hidden>Data</option>
                    <option value="11/03">11/03</option>
                    <option value="12/03">12/03</option>
                </select>
            </label>

            <input type="submit" value="Avançar!">
        </form>
    </main>


    <footer class="footer">
        <a class="footer-logo" href="../index.html"><img src="../images/logo.svg" alt="Logo do CodeChella"></a>
        <div class="social-media">
            <p class="footer-text">Acesse nossas redes:</p>
            <ul class="footer-list">
                <li class="footer-list-item">
                    <a class="footer-list-link" href="#">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </a>
                </li>
                <li class="footer-list-item">
                    <a class="footer-list-link" href="#">
                        <ion-icon name="logo-twitch"></ion-icon>
                    </a>
                </li>
                <li class="footer-list-item">
                    <a class="footer-list-link" href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
                <li class="footer-list-item">
                    <a class="footer-list-link" href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>
        <p class="footer-text">
            <span class="footer-text-copyright">Desenvolvido por Alura.</span> Projeto fictício sem fins comerciais.
        </p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/ticket.js"></script>
</body>
</html>
